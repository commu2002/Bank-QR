<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복사 페이지</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    #text {
      display: inline-block;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    button {
      font-size: 1.25rem;
      padding: 1rem 2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>복사할 문구입니다</h2>
  <div>
    <div id="text">이 문구를 복사해보세요!</div>
  </div>
  <br>
  <button onclick="copyText()">복사하기</button>

  <script>
    function copyText() {
      const text = document.getElementById("text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("복사되었습니다!");
      });
    }
  </script>
</body>
</html>
