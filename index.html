<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>클립보드 복사</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #text { padding: 10px; background: #f0f0f0; display: inline-block; }
    button { margin-left: 10px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>클립보드로 복사</h2>
  <div>
    <span id="text">복사할 문구입니다!</span>
    <button onclick="copyText()">복사</button>
  </div>

  <script>
    function copyText() {
      const text = document.getElementById("text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("복사되었습니다!");
      });
    }
  </script>
</body>
</html>
