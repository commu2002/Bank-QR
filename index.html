<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클립보드 복사</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    #text {
      display: inline-block;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 1rem auto;
    }

    button {
      font-size: 1.25rem;
      padding: 1rem 2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2 style="font-size: 2rem;">복사해 사용해주세요!</h2>
  <div>
    <span id="text">3333255653355 카카오뱅크 조인아</span>
  </div>
  <button onclick="copyText()">복사</button>

  <script>
    function copyText() {
      const text = document.getElementById("text").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("복사되었습니다!");
      });
    }
  </script>
</body>
</html>
